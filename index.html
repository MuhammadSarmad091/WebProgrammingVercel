<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <nav>
        <ul id="NavBar">
            <li><a href="#" class="nav-item"><span class="material-icons">home</span></a></li>
            <li><a href="#" class="nav-item" id="galleryLink"><span class="material-icons">photo_library</span></a></li>
            <li><a href="#" class="nav-item"><span class="material-icons">info</span></a></li>
        </ul>
    </nav>
    <div class="login-container">
        <span id="login-span">
            <h2 id="loginHeader">Login</h2>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
    
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
    
                <button type="submit" id="submitBtn">Login</button>
            </form>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </span>

    </div>
</body>

<script src="script.js"></script>
</html>
